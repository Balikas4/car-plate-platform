<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Edit License Plates</title>
    <style>
        .container { display: flex; flex-direction: column; align-items: center; }
        .crop-row { display: flex; margin: 10px 0; align-items: center; }
        .crop-row img { max-width: 150px; margin-right: 10px; }
        input { padding: 5px; font-size: 16px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Review Cropped Images</h1>
    <form method="POST" action="{% url 'save_license_plates' %}">
        {% csrf_token %}
        {% for crop, result in crops_and_results %}
            <div>
                <img src="{{ crop }}" alt="Cropped Image" style="width: 200px; height: auto;">
                <input type="text" name="plates" value="{{ result }}" placeholder="Edit license plate">
                <select name="plate_types">
                    <option value="car">Car</option>
                    <option value="trailer">Trailer</option>
                    <option value="moto">Moto</option>
                    <option value="scooter">Scooter</option>
                    <option value="strong_4wheel">Strong 4-Wheel</option>
                </select>
                <input type="number" name="prices" step="0.01" placeholder="Set price" required>
            </div>
        {% endfor %}
        <button type="submit">Save Plates</button>
    </form>
</body>

</html>
