<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Edit License Plates</title>
    <style>
        .container { display: flex; flex-direction: column; align-items: center; }
        .crop-row { display: flex; margin: 10px 0; align-items: center; }
        .crop-row img { max-width: 150px; margin-right: 10px; }
        input { padding: 5px; font-size: 16px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Review Cropped Images</h1>
<form method="post" action="{% url 'save_license_plates' %}">
    {% csrf_token %}
    {% for crop, ocr_result, plate_type in crops_and_results %}
        <div>
            <img src="{{ crop }}" alt="Cropped Image">
            <input type="text" name="plates" value="{{ ocr_result }}" readonly>
            <input type="text" name="plate_types" value="{{ plate_type }}" readonly>
            <input type="text" name="prices" placeholder="Enter price">
        </div>
    {% endfor %}
    <button type="submit">Save License Plates</button>
</form>
</body>

</html>
